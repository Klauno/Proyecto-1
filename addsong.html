<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cancion</title>
    <link rel="stylesheet" type="text/css" href="estilos/styleprincipal.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="addsong.js"></script>
</head>
<body class="background-image">
    <div class="sidebar fixed bg-violet-600 text-center h-screen w-1/8 fixed top-0 left-0" >
        <h1 class=" my-10 antialiased text-xl text-indigo-950">Editar Cancion</h1>
        <hr class="my-5"> 
        <a href="index.html" class="my-10 hover:text-indigo-950">Menu</a><br><br>
        <a href="albums.html" class=" my-10  hover:text-indigo-950">Albums</a><br><br>
        <a href="addsong.html" class=" my-10 hover:text-indigo-950">Agregar otra Cancion</a><br><br>
        <a href="login.html" class=" my-10 hover:text-indigo-950">Salir</a>
        <script src="addsong.js"></script>
    </div> 
    <div class="flex justify-center items-center h-screen">
        <div class="flex flex-col justify-center items-center">
            <form action="" method="post" class="bg-purple-900 rounded-lg shadow-md p-6" onsubmit="return validarAgregarCancion()">
                <h2 class="text-center mb-10 text-white">Agregar Canción</h2>
                <label for="nombreCancion" class="text-white">Nombre de la Canción</label>
                <input type="text" id="nombreCancion" name="nombreCancion" required /><br /><br />
                <label for="duracion" class="text-white">Duración</label>
                <input type="number" id="duracion" name="duracion" min="0" required />
                <br /><br />
                <label for="linkYoutube" class="text-white">Link de la Canción en Youtube</label>
                <input type="url" id="linkYoutube" name="linkYoutube" placeholder="Colocar link de la canción en Youtube" /> <br> <br> 
                <span> 
                    <button type="submit" class="text-xl bg-blue-500 text-white pt-0 pb-0 pl-6 pr-6 m-auto rounded-2xl"><span>Guardar</span></button>
                    <button type="button" onclick="window.history.back()" class="text-xl bg-blue-500 text-white pt-0 pb-0 pl-6 pr-6 m-auto rounded-2xl"><span>Cancelar</span></button>
                </span>
            </form>
        </div>
    </div>
    
</body>
</html>
